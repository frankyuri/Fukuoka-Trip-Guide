      /* Custom Marker Style */
      .custom-marker-pin {

        transform: rotate(-45deg);

        top: 50%;
        margin: -15px 0 0 -15px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        border: 2px solid white;
      }

      .custom-marker-pin::after {
        content: '';
        width: 10px;
        height: 10px;
        margin: 8px 0 0 8px;
        background: #fff;
        position: absolute;
        border-radius: 50%;
